<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Globe.gl Climate Visualization</title>
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; }
    #globeViz { width: 100%; height: 100%; }
    label {color: white;}
  </style>

  <script src="https://unpkg.com/globe.gl@2.41.4/dist/globe.gl.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div id="controls" style="position:absolute; top:10px; left:10px; z-index:1000;">
        <input type="date" id="datePicker" value="1950-01-01"
            min="1950-01-01" max="2100-12-31">
        <select id="variablePicker">
            <option>wetbulb</option><option>hurs</option><option>huss</option><option>tas</option><option>sfcWind</option><option>rsds</option><option>rlds</option><option>pr</option>
        </select>
        <select id="modelPicker">
            <option>ACCESS-CM2</option><option>CESM2</option>
        </select>
        <select id="scenarioPicker">
            <option>ssp585</option>
        </select>
        <button id="playYears">▶ Play Years</button>
        <button id="playDays">▶ Play Days</button>
        <label>Start: <input type="date" id="startDatePicker"
            value="1950-01-01" min="1950-01-01" max="2100-12-31"></label>
        <label>End:   <input type="date" id="endDatePicker"
            value="1951-01-01" min="1950-01-01" max="2100-12-31"></label>

        <button id="computeTop">Compute Top 5 Change</button>
    </div>   
   
  <div id="globeViz"></div>
  <div id="globeViz"></div>
  <script src="{{ url_for('static', filename='globe.js') }}"></script>
  <ol id="topList" style="position:absolute; top:150px; left:10px; z-index:1000;
  background:rgba(255,255,255,0.8); padding:8px; border-radius:4px;">
  </ol>
</body>
</html>
